

set -g mouse on
set -g base-index 1
setw -g pane-base-index 1

set-option -g renumber-windows on
set-option -ga terminal-overrides ",xterm-256color:Tc"
########################## Key bindings ##########################
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
bind \` switch-client -t'{marked}'

# Tmux sessionizer keys
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r M-q run-shell "tmux neww ~/.local/bin/tmux-sessionizer 0\n"
bind-key -r M-w run-shell "tmux neww ~/.local/bin/tmux-sessionizer 1\n"
bind-key -r M-e run-shell "tmux neww ~/.local/bin/tmux-sessionizer 2\n"
bind-key -r M-r run-shell "tmux neww ~/.local/bin/tmux-sessionizer 3\n"
# Pane split keybindings
bind-key "\\" split-window -h -c "#{pane_current_path}"
bind-key | split-window -fh -c "#{pane_current_path}"

bind-key - split-window -v -c "#{pane_current_path}"
bind-key _ split-window -fv -c "#{pane_current_path}"

# Swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1
# New window retains the working directory
bind c new-window -c "#{pane_current_path}"
#
# Pane navigation
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r h select-pane -L
bind-key -r l select-pane -R

# Killing bindings
bind-key x kill-pane
bind-key X kill-window
bind-key C-q kill-session

# Break/join bindings
bind C-h choose-window 'join-pane -h -s "%%"'
bind C-j choose-window 'join-pane -s "%%"'
################################################################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin '2kabhishek/tmux2k'

set -g @tmux2k-theme 'duo'
set -g @tmux2k-duo-fg "#7505b4"
set -g @tmux2k-duo-bg "#000000"
set -g @tmux2k-text "#ffffff"
# set -g @tmux2k-icons-only true
set -g @tmux2k-left-plugins "session git cwd"
# set -g @tmux2k-right-plugins "cpu gpu ram battery network time"
# set -g @tmux2k-left-plugins " "
set -g @tmux2k-right-plugins " "
# set -g @tmux2k-right-sep '<'
# set -g @tmux2k-show-powerline false


run '~/.tmux/plugins/tpm/tpm'
