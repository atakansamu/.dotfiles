

set -g base-index 1
setw -g pane-base-index 1

set-option -g renumber-windows on


bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r M-h run-shell "tmux neww ~/.local/bin/tmux-sessionizer -s 0\n"
bind-key -r M-t run-shell "tmux neww ~/.local/bin/tmux-sessionizer -s 1\n"
bind-key -r M-n run-shell "tmux neww ~/.local/bin/tmux-sessionizer -s 2\n"
bind-key -r M-s run-shell "tmux neww ~/.local/bin/tmux-sessionizer -s 3\n"




set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'erikw/tmux-powerline'





run '~/.tmux/plugins/tpm/tpm'
